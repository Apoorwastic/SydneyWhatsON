services:
  - type: web
    name: sydneywhatson-api
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000

  - type: worker
    name: sydneywhatson-scraper
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      playwright install --with-deps
    startCommand: python scraper/scrape_events.py

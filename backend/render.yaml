services:
  - type: web
    name: sydneywhatson-api
    env: python
    plan: free

    buildCommand: |
      pip install -r backend/ai_bot/requirements.txt

    startCommand: |
      cd backend/ai_bot
      uvicorn app:app --host 0.0.0.0 --port 10000

  - type: worker
    name: sydneywhatson-scraper
    env: python
    plan: free

    buildCommand: |
      pip install -r backend/scraper/requirements.txt
      playwright install --with-deps

    startCommand: |
      cd backend/scraper
      python scrape_events.py
